<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analyser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Unicorn Image Analyser</h1>

        <div class="controls mt-4" id="imge-import-container">
            <p class="mt-2">Load an image in to generate a pixel map and palette for use with the Unicorn pixel-art python files.</p>
            <input type="file" id="file-input" class="form-control">
        </div>

        <div class="mt-4" id="image-preview-container">
            <div id="image-preview"></div>
        </div>

        <div id="analyse-button" class="mt-2" style="display: none;">
            <button onclick="analyzeImage()" class="btn btn-success">Analyze Image</button>
        </div>

        <div id="analyse-data" class="mt-4" style="display: none;">
            <h4>Image data</h4>
            <p class="mt-2">Use this data within the pixel-art python file.</p>
            <button id="select-all-button" class="btn btn-secondary">Select All</button>
            <button id="copy-clipboard-button" class="btn btn-secondary">Copy to clipboard</button>
            <pre id="export-text-box" class="border p-3 mt-2"></pre>
        </div>
    </div>
    <!-- Additional imports -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="pixel-maker.js"></script>
</body>
</html>
