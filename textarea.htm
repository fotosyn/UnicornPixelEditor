<!DOCTYPE html>
<html>
<head>
    <title>Update Textarea Content</title>
</head>
<body>
    <textarea id="myTextarea"></textarea>
    <button onclick="updateTextarea()">Update Textarea</button>

    <script>
        function updateTextarea() {
            // Get a reference to the textarea element by its id
            var textarea = document.getElementById("myTextarea");

            // Update the content of the textarea
            textarea.value = "New content goes here";
        }
    </script>
</body>
</html>
